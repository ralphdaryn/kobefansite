<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<!-- CSS -->
    <link rel="stylesheet" href="./resources/css/index.css">

    <title>Kobe Fan Site</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navigation">
            <img class="logo" src="./resources/images/Kobe-bryant-Logo.png" alt="logo.png">
            <h2 class="fansite">Mamba Fansite</h2>
            <ul class="navlink">
                <li class="navlabel"> Home</li>
                <li class="navlabel"> About Us </li>
                <li class="navlabel"> Contact Us</li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <main>
        <div class="container">
            <div class="header">
                <img class="pic-1" src="./resources/images/unsplash.jpg" alt="unsplash.jpg">
                <div class="mamba-quote">
                    <p class="quote"> Mamba Mentality</p>
                    <p class="quote">"It's all about focusing on the process and trusting in the hard work when it
                        matters most"</p>
                    <p class="quote">- Kobe Bryant</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Section One -->
    <section>
        <div class="container-one">
            <div class="biography">
                <div class="bio-text">
                    <p class="stats">5 time NBA Champion</p>
                    <p class="stats">2x NBA FINALS MVP</p>
                    <p class="stats">Los Angeles Lakers</p>
                    <img class="trophy" src="./resources/images/trophy.jpg" alt="">
                </div>
                <div class="kobepic">
                    <img class="kobe" src="./resources/images/kobe.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Section Two -->
    <section>
        <div class="container-two">
            <div class="collage">
                <img class="pic" src="./resources/images/court.jpg" alt="">
                <img class="pic" src="./resources/images/jersey.jpg" alt="">
                <img class="pic" src="./resources/images/staples.jpg" alt="">
                <img class="pic" src="./resources/images/unsplash2.jpg" alt="">
                <img class="pic" src="./resources/images/kobe5.jpg" alt="">
                <img class="pic" src="./resources/images/kobe2.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div>

        </div>
    </footer>

</body>

</html>
